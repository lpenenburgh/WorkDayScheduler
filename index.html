<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><img src="./assets/logo.png" alt=""></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row hour-block" id="9">
        <div class="col-2 hour">9AM</div>
          <textarea id="ninetext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="10">
        <div class="col-2 hour">10AM</div>
          <textarea id="tentext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="11">
        <div class="col-2 hour">11AM</div>
          <textarea id="eleventext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="12">
        <div class="col-2 hour">12PM</div>
          <textarea id="twelvetext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="13">
        <div class="col-2 hour">1PM</div>
          <textarea id="onetext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="14">
        <div class="col-2 hour">2PM</div>
          <textarea id="twotext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="15">
        <div class="col-2 hour">3AM</div>
          <textarea id="threetext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="16">
        <div class="col-2 hour">4PM</div>
          <textarea id="fourtext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="17">
        <div class="col-2 hour">5PM</div>
          <textarea id="fivetext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>

      <div class="row hour-block" id="18">
        <div class="col-2 hour">6PM</div>
          <textarea id="sixtext" class="col-8" placeholder="Enter Event Here"></textarea>
          <button type="submit" class="col-2 btn p-0 saveBtn" id="savebutton">Save</button>
      </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
